{% extends 'base.html'%}
{% load static %}
{% block title_block %} ShopOnline {% endblock %}
{% block body_block %}
<div class="container my-5">
    <h2 class="my-5">Featured Products</h2>
    <div class="row">
      {% for product_detail in product_details %}

      <div class="col-md-6 col-sm-12 col-lg-3">
        <figure class="card card-product">
          <div class="img-wrap">
            <img src="{{product_detail.mainimage.url}}" style="width:100%; height:300px;">
          </div>
          <figcaption class="info-wrap">
            <h5 class="title"><a href="{% url 'App_Products:single_product' %}">{{ product_detail.name }}</a></h5>
            <h5 class="title"><a href="">{{ product_detail.sub_category }}</a></h5>

         
            <div class="action-wrap">
              <div class="price-wrap h5">
              <span class="price-new">&#2547; {{product_detail.price|floatformat:2}}</span>
              <span class="price-old"><strike>&#2547; {{product_detail.old_price|floatformat:2}}</strike></span>
              </div>
            </div>
          </figcaption>
          
        </figure>
      </div>
   
      {% endfor %}
    </div>
  </div>

  {% endblock %}
