{% extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title_block%} Profile {%endblock%}
{% block body_block %}

<div class="col d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 540px; margin-top: 40px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/default.png" style="width:100%; height:200px;">
        </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{customerId.name}}</h4>
              <p class="card-text">Email Address : {{customerId.email}}</p>
              
            </div>
          </div>
          
        </div>
        <div class="card-footer text-muted">
            <a href="" class="btn btn-success">Update</a>

            <a href="" class="btn btn-danger">Delete</a>

          </div>
      </div>

</div>

    

{%endblock%}
