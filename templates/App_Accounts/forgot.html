
{% extends 'base.html'%}
{% load static %}
{% block title_block %} Reset Password {% endblock %}
{% block body_block %}
  <!-- start page-wrapper -->
  <div class="page-wrapper">
    <!-- start preloader -->
    <div class="preloader">
        <div class="vertical-centered-box">
            <div class="content">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div>
                <img src="{% static 'assets/images/preloader.png' %}" alt="">
            </div>
        </div>
    </div>
    <!-- end preloader -->

         <!-- login-area start -->
         <div class="tp-login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="tp-accountWrapper" method="POST">
                            {%csrf_token%}
                            <div class="tp-accountInfo">
                                <div class="tp-accountInfoHeader">
                                    <a href="{% url 'App_Home:home' %}"><img src="{% static 'assets/images/logo-2.svg' %}" alt=""> </a>
                                    <a class="tp-accountBtn" href="{% url 'App_Accounts:register' %}">
                                        <span class="">Create Account</span>
                                    </a>
                                </div>
                                <div class="image">
                                    <img src="{% static 'assets/images/login.svg' %}" alt="">
                                </div>
                                <div class="back-home">
                                    <a class="tp-accountBtn" href="{% url 'App_Home:home' %}">
                                        <span class="">Back To Home</span>
                                    </a>
                                </div>
                            </div>
                            <div class="tp-accountForm form-style">
                                <div class="fromTitle">
                                    <h2>Reset Password</h2>
                                    <p>Sign into your pages account</p>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label>Email</label>
                                        <input type="text" id="email" name="email" placeholder="demo@gmail.com">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <button type="submit" class="tp-accountBtn">Resend Password</button>
                                    </div>
                                </div>
                                
                                <p class="subText">Don't have an account? <a href="register.html">Create free
                                        account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login-area end -->


</div>
{%endblock%}
